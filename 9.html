<!DOCTYPE html>
<html lang="ru">
<head>
	<title></title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type="text/javascript" src="9.js" defer></script>
</head>
<body>
	<div class="main-container container-fluid">
		<div class="row">

			<div class="col-xs-12 col-sm-6 col-lg-4 p-0 pr-sm-4">
				<div class="new-task-container">
					<div class="new-task">
						<div class="new-task-title">
							<h4>Заголовок задачи</h4>
							<input id="new-task-title" type="text" name="">
						</div>
						<div class="new-task-text">
							<h4>Текст задачи</h4>
							<textarea id="new-task-text"></textarea>
						</div>
						<div class="add-new-task">
							<button class="btn btn-primary btnAddNewTask" id="btnAddNewTask">Добавить</button>
						</div>
						<div class="substrate1 new-task substrate"></div>
						<div class="substrate2 new-task substrate"></div>
					</div>
				</div>
			</div>


			<div class="task-list-container col-xs-12 col-sm-6 col-lg-8 pl-sm-4">
				<div class="row">
					<ol class="task-list" id="task-list">
						
					</ol>
				</div>
			</div>

		</div>
	</div>

</body>
